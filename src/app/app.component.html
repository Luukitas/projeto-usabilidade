<app-menu *ngIf="this.nomeComponente !== 'LoginUsuarioComponent' && this.nomeComponente !== 'CadastroUsuarioComponent'"></app-menu>

<div [ngClass]="{'container': this.nomeComponente !== 'LoginUsuarioComponent'}">
  <div [ngClass]="{'row': this.nomeComponente !== 'LoginUsuarioComponent'}">
    <div [ngClass]="{'col-12': this.nomeComponente !== 'LoginUsuarioComponent'}">
      <router-outlet (activate)="this.pegarNome($event)"></router-outlet>
    </div>
  </div>
</div>
