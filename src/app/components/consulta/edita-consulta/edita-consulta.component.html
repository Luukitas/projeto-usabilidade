<div class="row">
    <div class="col-12">
        <h1 class="display-6">Agendar consulta</h1>
    </div>
    <div class="col-3"></div>
    <div class="col-6">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="nome">Nome do paciente:</label>
                <input class="form-control" [(ngModel)]="this.valorNome" type="text" name="Nome" id="nome">
            </div>
            <div class="mb-3">
                <label class="form-label" for="nome">CPF:</label>
                <input class="form-control" type="text" [(ngModel)]="this.valorCpf" (keypress)="this.formatarCpf()" maxlength="14" name="cpf" id="cpf">
            </div>
            <div class="mb-3">
                <label class="form-label" for="nome">E-mail:</label>
                <input class="form-control" [(ngModel)]="this.valorEmail" type="email" name="email" id="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="data">Data do agendamento:</label>
                <input class="form-control" [(ngModel)]="this.valorData" type="date" name="Data" id="data">
            </div>
            <div class="mb-3">
                <label class="form-label" for="descricao">Descrição: (opcional)</label>
                <br>
                <textarea class="form-control" [(ngModel)]="this.valorDescricao" name="descricao" id="descricao" cols="30" rows="6"></textarea>
            </div>
            <button class="btn btn-primary" (click)="this.cadastrarAgendamento()">Editar consulta</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>
