<div>
  <div style="max-width: 300px; margin: auto;">
    <form>
    <div class="text-center">
    <img src="https://img.freepik.com/free-vector/cartoon-doctors-nurses_52683-59918.jpg?
    w=740&t=st=1667659934~exp=1667660534~hmac=f4ba35b88927a1547887275d9746b69bbbddad00afc
    783650a17ff86ac52ef92" height="200" alt="Projeto Logo">
  </div>
    <h1 class="text-center mt-3">Login</h1>

  <label class="sr-only" for="emailAddress"></label>
  <input required type="email" class="form-control mb-3"
  placeholder="Endereço de e-mail" id="emailAddress">

  <label class="sr-only mb-1" for="password"></label>
  <input required type="password" class="form-control"
  placeholder="Insira sua senha" id="password">
  <div class="text-center mt-4">
    <button routerLink="/painel-inicial" type="button" class="btn btn-lg btn-primary mb-3">Fazer login</button>
  </div>
</form>
  <p class="text-center">Não tem uma conta? <a data-toggle="tab" [href]="['cadastro-usuario']">Registrar-se</a></p>
</div>
</div>
